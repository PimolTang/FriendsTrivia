name: friendstrivia
description: Friends Trivia - Quiz Game
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  frideos: ^1.0.1
  sqflite: ^1.3.0
  path_provider: ^1.6.7
  csv: ^4.0.3
  cupertino_icons: ^1.0.0
  twinkle_button: ^0.0.3
  progress_indicators: ^0.1.5
  circular_countdown: ^1.2.1

# TODO: Social_Share: https://fluttergems.dev/sharing-intent/


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: TitilliumWeb
      fonts:
        - asset: assets/fonts/TitilliumWeb/TitilliumWeb-Regular.ttf
        - asset: assets/fonts/TitilliumWeb/TitilliumWeb-Bold.ttf
        - asset: assets/fonts/TitilliumWeb/TitilliumWeb-Italic.ttf
          style: italic
    - family: GabrielW
      fonts:
        - asset: assets/fonts/GabrielW/GabrielW.ttf
